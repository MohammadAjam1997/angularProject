<div class="d-flex justify-content-around bg-secondary text-white divOfButtons align-items-center mt-5">
  <div class=""><span class="h6">Manage </span> <span class="h5">Employees</span></div>
  <div class="d-flex justify-content-between">
    <div><button mat-raised-button (click)="addData()" class="demo-button text-white buttonAdd bg-success me-2">
        <mat-icon>add_circle</mat-icon> Add Row Data
      </button></div>
    <div><button mat-raised-button (click)="openDialogDeleteChecked()"
        class="demo-button  text-white buttonAdd bg-danger">

        <mat-icon> do_not_disturb_on
        </mat-icon>Deleted
      </button></div>
  </div>
</div>
<div>
  <table #myTable mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        #
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()" [(ngModel)]="row.isChecked"
          (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)"
          [aria-label]="checkboxLabel(row)">
        </mat-checkbox>

      </td>
    </ng-container>


    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
    </ng-container>
    <ng-container matColumnDef="Addess">
      <th mat-header-cell *matHeaderCellDef> Addess </th>
      <td mat-cell *matCellDef="let element"> {{element.Addess}} </td>
    </ng-container>
    <ng-container matColumnDef="Phone">
      <th mat-header-cell *matHeaderCellDef> Phone </th>
      <td mat-cell *matCellDef="let element"> {{element.Phone}} </td>
    </ng-container>

    <!-- Addess Column -->
    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element"> <button (click)="openDialogEdit(element)" mat-icon-button>
          <mat-icon class="text-warning">create</mat-icon>
        </button>
        <button (click)="openDialog(element.position)" mat-icon-button>
          <mat-icon color="warn">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

</div>
